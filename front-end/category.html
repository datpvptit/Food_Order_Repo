<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Template Stylesheet -->

    <title>Quản lý danh mục</title>
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle me-lg-2" src="images/default_avatar.png" alt=""
                            style="width: 40px; height: 40px;">
                        <div
                            class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1">
                        </div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">Nam</h6>
                        <span>Admin</span>
                    </div>
                </div>
                <div class="navbar-nav w-100" id="sidebar">
                    <a href="admin.html" class="nav-item nav-link"><i
                            class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="managerOrder.html" class="nav-item nav-link"><i class="fa fa-th me-2"></i>Quản lý đơn
                        hàng</a>
                    <a href='managerFood.html' class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i>Quản lý sản
                        phẩm</a>
                    <a href='category.html' class="nav-item nav-link"><i class="fa fa-table me-2"></i>Quản lý danh
                        mục</a>
                    <a href="managerAccount.html" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>Quản lý
                        tài khoản</a>
                    <!-- <a href="" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>Thống kê</a> -->
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">

                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <form class="d-none d-md-flex ms-4">
                    <input class="form-control border-0" type="search" placeholder="Search">
                </form>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">


                            <img class="rounded-circle me-lg-2" src="images/default_avatar.png" alt=""
                                style="width: 40px; height: 40px;">


                            <span class="d-none d-lg-inline-flex">Nam</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="profile.html" class="dropdown-item">My Profile</a>
                            <a href="home.html" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Sale & Revenue Start -->
            <div class="container-fluid pt-4 px-4">
                <div>
                    <h3>Quản lý Danh Mục</h3>
                    <div class="d-flex align-items-center justify-content-between">
                        <button type="button" class="btn btn-primary" id="addModalBtn" data-toggle="modal"
                            data-target="#addModal">
                            Thêm mới danh mục
                        </button>
                        <form id="searchForm" class="input-group justify-content-end" style="width: 40%;">
                            <input type="text" id="searchInput" class="form-control"
                                placeholder="Tìm theo tên danh mục">
                            <div class="input-group-append">
                                <button type="button" id="searchBtn" class="btn btn-primary">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <hr />
                    <!-- Hiển thị danh sách danh mục -->
                    <table id="categoryTable" class="table">
                        <thead>
                            <tr>
                                <th>Mã danh mục</th>
                                <th>Tên Danh mục</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="categoryTableBody">
                            <!-- Dữ liệu danh mục sẽ được thêm vào đây bằng JavaScript -->

                        </tbody>
                    </table>
                    <!-- Phân trang -->
                    <ul id="pagination" class="pagination">
                        <!-- Nút phân trang sẽ được thêm vào đây bằng JavaScript -->
                    </ul>
                </div>
            </div>

            <!-- Modal Thêm mới danh mục -->
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Thêm mới danh mục</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="createForm">
                                <div class="form-group">
                                    <label for="tenDanhMuc">Tên Danh Mục</label>
                                    <input type="text" class="form-control" id="tenDanhMuc" required />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="saveBtn" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                id="closeBtn">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Sửa danh mục -->
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Sửa danh mục</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="editForm">
                                <div class="form-group">
                                    <label for="tenDanhMucEdit">Tên Danh Mục</label>
                                    <input type="hidden" id="categoryId" />
                                    <input type="text" class="form-control" id="tenDanhMucEdit" required />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="updateBtn" class="btn btn-success">Update</button>
                            <button type="button" class="btn btn-secondary" id="closeBtnEdit"
                                data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal delete danh muc -->

            <!-- Modal Xóa -->
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Bạn có chắc chắn muốn xóa?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">OK</button>
                            <button type="button" class="btn btn-secondary" id="closeBtnDelete"  data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>




            <!-- Sale & Revenue End -->

        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Template Javascript -->
    <script src="js/admin.js"></script>
    <script src="js/category.js"></script>
</body>

</html>
