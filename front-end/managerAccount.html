<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/admin/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/admin/style.css" rel="stylesheet">

    <title>Quản lý sản phẩm</title>
    <style>
        /* CSS cho hình ảnh xem trước */
        .preview-image {
            width: 200px;
            /* Điều chỉnh kích thước theo ý muốn */
            height: 200px;
            object-fit: contain;
            /* Để hình ảnh vừa khuôn */
        }

        th {
            vertical-align: middle;
        }
    </style>

</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">


                        <img class="rounded-circle me-lg-2" src="images/default_avatar.png" alt=""
                            style="width: 40px; height: 40px;">

                        <div
                            class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1">
                        </div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">
                            Nam
                        </h6>
                        <span>Admin</span>
                    </div>
                </div>
                <div class="navbar-nav w-100" id="sidebar">
                    <a href="admin.html" class="nav-item nav-link"><i
                            class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="managerOrder.html" class="nav-item nav-link"><i class="fa fa-th me-2"></i>Quản lý đơn hàng</a>
                    <a href='managerFood.html' class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i>Quản lý sản
                        phẩm</a>
                    <a href='category.html' class="nav-item nav-link"><i class="fa fa-table me-2"></i>Quản lý danh
                        mục</a>
                    <a href="managerAccount.html" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>Quản lý
                        tài khoản</a>
                    <!-- <a href="" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>Thống kê</a> -->
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">

                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <form class="d-none d-md-flex ms-4">
                    <input class="form-control border-0" type="search" placeholder="Search">
                </form>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">

                            <img class="rounded-circle me-lg-2" src="images/default_avatar.png" alt=""
                                style="width: 40px; height: 40px;">


                            <span class="d-none d-lg-inline-flex">Nam</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="profile.html" class="dropdown-item">My Profile</a>
                            <a href="home.html" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Sale & Revenue Start -->
            <div class="container-fluid pt-4 px-4">
                <h3>Quản lý tài khoản</h3>
                <div class="d-flex align-items-center justify-content-between">
                    <button type="button" class="btn btn-primary" id="addModalBtn" data-toggle="modal"
                        data-target="#addAccountModal">
                        Thêm mới tài khoản
                    </button>
                    <form action="san-pham?action=search" method="post" class="input-group justify-content-end"
                        style="width: 40%;">
                        <input type="text" name="text" value="" class="form-control"
                            placeholder="Tìm theo tên tài khoản">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <hr />

                <div class="table-responsive">
                    <table id="accountTable" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Phone</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dữ liệu sản phẩm sẽ được thêm vào đây bằng JavaScript -->
                        </tbody>
                    </table>
                </div>

                <nav aria-label="Page navigation">
                    <ul id="pagination" class="pagination">
                        <!-- Các nút phân trang sẽ được thêm vào đây bằng JavaScript -->
                    </ul>
                </nav>
            </div>

            <!-- Modal Thêm mới sản phẩm -->
            <div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog"
                aria-labelledby="addProductModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addProductModalLabel">Thêm mới tài khoản</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addProductForm" action="san-pham?action=create" method="post">
                                <h3 class="mb-4">Tạo tài khoản</h3>

                                <div class="mb-3">
                                    <label for="tenSanPham" class="form-label">Tên tài khoản</label>
                                    <input type="text" class="form-control" id="tenTaiKhoan" name="tenTaiKhoan"
                                        required>
                                </div>

                                <div class="mb-3">
                                    <label for="moTaNgan" class="form-label">Mật khẩu</label>
                                    <input class="form-control" id="matKhau" name="matKhau" rows="4"></input>
                                </div>

                                <div class="mb-3">
                                    <label for="moTaChiTiet" class="form-label">Họ và tên</label>
                                    <input class="form-control" id="hoVaTen" name="hoVaTen" rows="10"></input>
                                </div>

                                <div class="mb-3">
                                    <label for="category" class="form-label">Danh Mục</label>
                                    <select class="form-select" id="role" name="role">

                                    </select>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="saveProductBtn" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                id="closeBtn">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sale & Revenue End -->

        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>




    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Template Javascript -->
    <script src="js/admin.js"></script>
    <script src="js/managerAccount.js"></script>
</body>

</html>
